<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bio page</title>
<style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e5e3e3cb;
        }

        .container {
            max-width: 400px;
            margin: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            row-gap: 50%;
        }

        .profile-image {
            max-width: 100%;
         
            border-radius: 20%;
        }

        h1 {
            margin-top: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .instagram-button {
            background-color: #f39e7c;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .instagram-button:hover {
            background-color: #fd7d4a;
        }
</style>


</head>

<body>

        
        <div class="profile-image container">
            <img src="my picture.jpeg" alt="pic of a guy standing">
        </div>
        
        <div class="instagram-button container">
            <div>
                
            </div>
        </div>
        
</body>
</html>
