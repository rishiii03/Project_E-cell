        .navibar{
            background-color:  #dad8d8;
            overflow: hidden;
            display:flex;
            column-gap: 30px;
            padding: 5px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0);
            flex-direction: row-reverse;

        }

        .navibar a {
            float:right;
            display: block; 
            color: black;
            text-align: right;
            padding: 10px;
            text-decoration: none;
        }

        .element-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        }

        .elements{
            display: flex;
            padding: 0px;
        }

        .elements{
            display: inline-block;
            width: 30%;
        }

        @media(max-width: 768px){
            .elements{
                display:block;
                width: 100%;
            }

            .elements:nth-child(1) {
        width: 100%; 
    }

    .elements:nth-child(2),
    .elements:nth-child(3) {
        width: 50%; 
    }
      }

      @media (max-width: 480px) { 
    .elements {

        width: 100%;
