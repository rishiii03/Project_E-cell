<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> the first page </title>
    <style>

        body{
            margin:0;
            padding:0;
        }


        .navibar{
            background-color:  #dad8d8;
            overflow: hidden;
            display:flex;
            column-gap: 30px;
            padding: 5px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0);
            flex-direction: row-reverse;

        }

        .navibar a {
            float:right;
            display: block; 
            color: black;
            text-align: right;
            padding: 10px;
            text-decoration: none;
        }

        .element-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        }

        .elements{
            display: flex;
            padding: 0px;
            justify-content: center;
            flex-direction: row;
            display: inline-block;
            width: 30%;
        }

        @media(max-width: 768px){
            .elements{
                display:block;
                width: 100%;
            }

            .elements:nth-child(1) {
        width: 100%; 
    }

    .elements:nth-child(2),
    .elements:nth-child(3) {
        width: 50%; 
    }
      }

      @media (max-width: 480px) { 
    .elements {
        display: block; 
        width: 100%;
    }
}

    .grid_outerBox {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

    .grid_element {
        width: 100px;
        height: 100px;
        background-color: blue;
        cursor: pointer;
    }   
    .grid_element.clicked{
        background-color: red;
    }

    .Ecell_logo{
        max-width: 100%;
        height: auto;
    }

    </style>

</head>


<body>
    <div class="navibar">
    <a href="">LinkedIn</a>
    <a href="">Grid</a>
    <a href="">Home</a>
    </div>

 
    <div class="elements">       
        <div>
            <img src="" alt="colour img">
        </div>   
        
        <div class="Ecell_logo">
            <img src="E-cell.logo.jpg" alt="logo of Ecell">
        </div>
        
        <div class="grid_outerBox">
            <div class="grid_element"></div>
            <div class="grid_element"></div>
            <div class="grid_element"></div>
            <div class="grid_element"></div>
            <div class="grid_element"></div>
            <div class="grid_element"></div>
            <div class="grid_element"></div>
            <div class="grid_element"></div>
            <div class="grid_element_last"></div>
        </div>
    </div>

    <script>
        const gridElements = document.querySelectorAll('.grid_element');
        const lastSquare = document.querySelector('.grid_element_last');
        let Sequence =0;
        gridElements.forEach((elements, index) => {
            elements.addEventListener('click', () => {
                elements.classList.toggle('clicked');
                Sequence++;
                if (elements === lastSquare) {
                    gridElements.forEach((gridElements, i) => {
                        gridElements.style.transitionDelay = `${i * 0.2}s`;
                        setTimeout(() => {
                            gridElements.classList.remove('clicked');
                        }, 200);
                    });
                    Sequence =0;
                }
            });
        });
    </script>
</body>
</html>
